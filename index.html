<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Intiem</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="root">
      <div class="app">
        <!-- Hidden Audio Element -->
        <audio id="audio-player" preload="none" crossorigin="anonymous"></audio>

        <!-- Header Section -->
        <header class="header">
          <div class="header-content">
            <div class="header-text-section">
              <div class="header-details">
                <div class="broadcast-info">
                  <span class="broadcast-text"></span>
                  <p class="broadcast-text"></p>
                </div>
                <img src="images/logo-header.png" alt="Radio Intiem Logo" class="header-logo" />
              </div>
            </div>
          </div>
        </header>

        <!-- Sticky Navigation Menu -->
        <nav class="sticky-nav">
          <button class="hamburger-menu" id="hamburger-btn" aria-label="Toggle menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </button>
          <ul class="nav-list" id="nav-menu"></ul>
        </nav>

        <!-- Main Content Sections -->
        <main class="main-content">

          <!-- Geschiedenis -->
          <section id="geschiedenis" class="section section-1">
            <h2></h2>
            <div class="history-container">
              <div class="history-story"></div>
              <div class="timeline"></div>
            </div>
          </section>

          <!-- Uitzenddagen -->
          <section id="uitzenddagen" class="section section-2">
            <h2></h2>
            <div class="schedule-container"></div>
          </section>

          <!-- Het team -->
          <section id="dj-s" class="section section-3">
            <h2></h2>
            <div class="dj-showcase">
              <div class="dj-grid"></div>
            </div>
          </section>

          <!-- Fotoalbum -->
          <section id="fotoalbum" class="section section-4">
            <h2>Fotoalbum</h2>
            <div class="photo-album">
              <div class="photo-grid"></div>
            </div>
          </section>

          <!-- Contact -->
          <section id="contact" class="section section-5">
            <h2></h2>
            <div class="contact-container"></div>
          </section>

          <!-- Full-width footer image below Contact -->
          <div class="fullwidth-footer-image">
            <img src="images/footer.png" alt="Footer Banner" />
          </div>
        </main>

        <!-- Sticky Radio Player Footer -->
        <footer class="radio-player-footer">
          <div class="player-content">
            <div class="track-info">
              <div class="track-artwork">
                <img src="images/logo.jpg" alt="Radio Intiem Logo" class="player-logo" />
              </div>
              <div class="track-details">
                <h3 class="track-title">Radio Intiem</h3>
                <div class="live-indicator">
                  <span id="live-dot" class="live-dot offline"></span>
                  <span id="live-text" class="live-text">OFFLINE</span>
                </div>
              </div>
            </div>

            <div class="player-controls">
              <button id="play-btn" class="control-btn play-btn" disabled>â–¶</button>
              <div class="volume-control">
                <span class="volume-icon">ðŸ”Š</span>
                <input
                  type="range"
                  id="volume-slider"
                  min="0"
                  max="100"
                  value="100"
                  class="volume-slider"
                />
                <span id="volume-value" class="volume-value">100%</span>
              </div>
              <div id="error-indicator" class="error-indicator" style="display: none;">
                <span class="error-text">Connection Error</span>
              </div>
            </div>

            <div class="player-status">
              <div class="frequency-display">
                <span class="freq-label">AM</span>
                <span class="freq-value"></span>
              </div>
              <div id="signal-indicator" class="signal-indicator offline-indicator">
                <span class="offline-cross">âœ•</span>
              </div>
            </div>
          </div>
        </footer>

        <!-- Image Modal -->
        <div id="image-modal" class="image-modal-overlay" style="display: none;">
          <div class="image-modal-content">
            <button id="modal-close-btn" class="image-modal-close">Ã—</button>
            <img id="modal-image" src="" alt="Enlarged view" class="image-modal-image" />
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
